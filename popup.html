<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mouse Gesture Navigation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Mouse Gesture Navigation</h1>
  
  <div class="gesture-info">
    <div class="gesture-item">
      <div class="gesture-name">← （左）</div>
      <div class="gesture-desc">戻る</div>
    </div>
    <div class="gesture-item">
      <div class="gesture-name">→ （右）</div>
      <div class="gesture-desc">進む</div>
    </div>
    <div class="gesture-item">
      <div class="gesture-name">↓→</div>
      <div class="gesture-desc">タブを閉じる</div>
    </div>
    <div class="gesture-item">
      <div class="gesture-name">↑↓</div>
      <div class="gesture-desc">タブを更新</div>
    </div>
  </div>
  
  <div class="footer">
    右クリックを押したまま、マウスを動かしてジェスチャーを使用します。
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
